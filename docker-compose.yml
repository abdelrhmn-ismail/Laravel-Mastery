version: '3'

networks:
    laravel:

services:
    nginx:
        image: nginx:latest
        container_name: nginx-testing
        volumes:
            - ./src/app:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - mysql
        ports:
            - "8060:80"
        networks:
            - laravel

    mysql:
        image: mysql:latest
        container_name: mysql-testing
        restart: unless-stopped
        volumes:
            - ./mysql:/var/lib/mysql
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: homestead
            MYSQL_ROOT_PASSWORD: homestead
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php-testing
        volumes:
            - ./src/app:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - laravel
